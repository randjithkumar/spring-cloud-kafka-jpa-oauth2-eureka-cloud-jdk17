server:
  port: 5559
spring:
  application:
    name: gateway-server
  
  # FIXED: Correct Spring Cloud Gateway 2025.0.0 properties
  cloud:
    gateway:
      server:
        webflux:
          routes:
          - id: account-service
            uri: lb://account-service
            predicates:
            - Path=/account/**
            filters:
            - TokenRelay=  # OAuth2 Token Relay
          - id: auth-server
            uri: http://localhost:9999
            predicates:
              - Path=/auth/**
            filters:
              - TokenRelay=
          httpclient:
            connect-timeout: 2000
            response-timeout: 5s
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true 
    loadbalancer:
      cache:
        enabled: false
  security:
    oauth2:
      client:
        registration:
          gateway: # ‚Üê Matches clientId from Auth Server
            provider: auth-server
            client-id: gateway-server
            client-secret: gateway-secret-123
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,read,write
        provider:
          authentic:
            issuer-uri: http://localhost:9999/  # Adjust to your auth server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    metadata-map:
      user-type: ADMIN
      prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      access: unrestricted