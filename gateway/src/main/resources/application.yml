server:
  port: ${PORT:5559}
spring:
  application:
    name: gateway-server
  
  # FIXED: Correct Spring Cloud Gateway 2025.0.0 properties
  cloud:
    gateway:
      server:
        webflux:
          routes:
          - id: account
            uri: lb://account
            predicates:
              - Path=/account/**
            filters:
              - TokenRelay=  # OAuth2 Token Relay
          - id: authentic
            uri: http://localhost:9999
            predicates:
              - Path=/authentic/**
            filters:
              - TokenRelay=
          httpclient:
            connect-timeout: 2000
            response-timeout: 5s
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true 
    loadbalancer:
      cache:
        enabled: false
  security:
    oauth2:
      client:
        registration:
          gateway: # ‚Üê Matches clientId from Auth Server
            provider: authentic
            client-id: gateway
            client-secret: gateway-secret-123
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,read,write
        provider:
          auth-server:
            issuer-uri: http://localhost:9999/  # Adjust to your auth server
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    metadata-map:
      user-type: ADMIN
      prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      access: unrestricted